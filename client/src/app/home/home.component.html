<div id="container">

    <h1 class="form-signin-heading">Lépj be!</h1>

    <form (submit)="login()">
      <div class="form-group">
        <label for="username">Felhasználónév</label>
        <input type="username" class="form-control" name="username" required minlength="3" placeholder="Írd be a felhasználóneved!" [(ngModel)]="credentials.username" #usernameInput="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Jelszó</label>
        <input type="password" class="form-control" name="password" required minlength="8" placeholder="Írd be a jelszavad!" [(ngModel)]="credentials.password" #passwordInput="ngModel">
      </div>
      <button id="login" type="submit" class="btn btn-default" [disabled]="passwordInput.invalid || usernameInput.invalid">Belépés</button>
    </form>

    <div *ngIf="loginError" id="screen">
      <dialog open>{{errorMessage}}</dialog>
      <button (click)="closeError()" id="close" class="btn btn-default">Próbáld újra</button>
    </div>

</div>
